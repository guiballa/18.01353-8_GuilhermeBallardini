<head>

    <title>Propriedade Display</title>
    <style>
        p{
            background-color: #ccc;

        a{
            background-color: rgb(202,184,231);

        footer{

        }
        button{
            background-color: greenyellow;
        }
        .professores{
            display: block;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <article id="cursos">
        <p class="engenharia">Engenharia</p>
        <p class="farmacia">Farmacia</p>
        <a href="#" class="professores">Veja a lista de professores aqui</a>
        <a href="#" class="contato">Entre em contato</a>
        <footer class="rodape">Universidade</footer>
        <button class="botao">Clique aqui para falar conosco agora</button>
        <p>Todos os direitos reservados</p>
    </article>
</body>
</html>
